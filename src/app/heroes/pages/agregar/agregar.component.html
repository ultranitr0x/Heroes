<h1>
    {{ (heroe.id) ? 'Editar' : 'Nuevo' }}
    Heroe
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px">
	<div fxFlex="50" fxLayout="column">
		<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
			<mat-form-field fxFlex="100">
				<!-- ocupa el 100% del 50%-->
				<mat-label>Super Heroe</mat-label>
				<input matInput type="text" required [(ngModel)]="heroe.superhero">
				<!-- type="text" es por defecto, no hace falta ponerlo -->
			</mat-form-field>
			<mat-form-field fxFlex="100">
				<mat-label>Alter Ego</mat-label>
				<input matInput type="text" required [(ngModel)]="heroe.alter_ego">
			</mat-form-field>
		</div>

		<mat-form-field fxFlex="100">
			<mat-label>Primera Aparicion</mat-label>
			<input matInput type="text" required [(ngModel)]="heroe.first_appearance">
		</mat-form-field>
		<mat-form-field fxFlex="100">
			<mat-label>Personajes</mat-label>
			<input matInput type="text" required [(ngModel)]="heroe.characters">
		</mat-form-field>
		<mat-form-field fxFlex="100">
			<mat-label>Creador</mat-label>
			<mat-select required [(ngModel)]="heroe.publisher">
				<mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
					{{publisher.desc}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field fxFlex="100">
			<mat-label>Foto Url</mat-label>
			<input matInput type="url" required [(ngModel)]="heroe.alt_img">
		</mat-form-field>
		<br>

		<div fxLayout>
			<!-- ponemos fxLayout para que funcione el flex de la clase spacer -->
			<button mat-raised-button color="primary" (click)="guardar()">
				<mat-icon>edit</mat-icon>
				{{ (heroe.id) ? 'Actualizar' : 'Crear' }}
			</button>
			<span class="spacer"></span>
			<!-- la clase spacer está declarada en styles.css
				pone el segundo botón alineado a la derecha -->
			<!-- si existe el heroe.id se muestra -->
			<button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrarHeroe()">
				<mat-icon>remove</mat-icon>
				Borrar
			</button>
		</div>

	</div>
	<div fxFlex="50">
		<img [src]="heroe | imagen">
	</div>
</div>
